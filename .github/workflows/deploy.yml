name: Deploy CRUD Application to Auto Scaling Group

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install frontend dependencies
        working-directory: ./src/frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./src/frontend
        run: npm run build

      - name: Install backend dependencies
        working-directory: ./src/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check infrastructure status
        id: check-infra
        continue-on-error: true
        run: |
          echo "ðŸ” Checking AWS infrastructure..."
          
          # Check if ALB exists
          ALB_EXISTS=$(aws elbv2 describe-load-balancers --names crud-app-alb --query 'LoadBalancers[0].LoadBalancerName' --output text 2>/dev/null || echo "")
          
          # Check if ASG exists
          ASG_EXISTS=$(aws autoscaling describe-auto-scaling-groups --auto-scaling-group-names crud-app-asg --query 'AutoScalingGroups[0].AutoScalingGroupName' --output text 2>/dev/null || echo "")
          
          if [ -z "$ALB_EXISTS" ] || [ "$ALB_EXISTS" == "None" ]; then
            echo "âš ï¸ WARNING: ALB 'crud-app-alb' not found"
            echo "alb_exists=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… ALB found: $ALB_EXISTS"
            echo "alb_exists=true" >> $GITHUB_OUTPUT
          fi
          
          if [ -z "$ASG_EXISTS" ] || [ "$ASG_EXISTS" == "None" ]; then
            echo "âš ï¸ WARNING: ASG 'crud-app-asg' not found"
            echo "asg_exists=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… ASG found: $ASG_EXISTS"
            echo "asg_exists=true" >> $GITHUB_OUTPUT
          fi
          
          if [ "${{ steps.check-infra.outputs.alb_exists }}" != "true" ] || [ "${{ steps.check-infra.outputs.asg_exists }}" != "true" ]; then
            echo ""
            echo "âš ï¸ Infrastructure incomplete. Deploy Terraform first:"
            echo "  cd terraform-crud/infrastructure && terraform apply"
          fi

      - name: Get ASG instance IPs
        id: get-instances
        continue-on-error: true
        run: |
          # Get instance IPs as JSON array
          INSTANCE_IPS_JSON=$(aws ec2 describe-instances \
            --filters "Name=tag:aws:autoscaling:groupName,Values=crud-app-asg" \
                      "Name=instance-state-name,Values=running" \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output json 2>/dev/null || echo "[]")
          
          # Flatten the nested array and convert to space-separated string
          INSTANCE_IPS=$(echo "$INSTANCE_IPS_JSON" | jq -r 'flatten | join(" ")')
          
          if [ -z "$INSTANCE_IPS" ] || [ "$INSTANCE_IPS" == "null" ] || [ "$INSTANCE_IPS" == "" ]; then
            echo "âŒ ERROR: No running instances found in ASG 'crud-app-asg'"
            echo ""
            echo "ðŸ”§ REQUIRED: Deploy Terraform infrastructure first!"
            echo ""
            echo "Run these commands:"
            echo "  cd terraform-crud/infrastructure"
            echo "  terraform init"
            echo "  terraform apply"
            echo ""
            echo "Or use the deployment script:"
            echo "  .\deploy.ps1 -Deploy"
            echo ""
            echo "instances_found=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          # Save as simple string (space-separated)
          echo "instances=$INSTANCE_IPS" >> $GITHUB_OUTPUT
          echo "instances_found=true" >> $GITHUB_OUTPUT
          echo "âœ… Found instances: $INSTANCE_IPS"

      - name: Infrastructure check failed
        if: failure() && steps.get-instances.outcome == 'failure'
        run: |
          echo "### âš ï¸ Deployment Failed - Infrastructure Not Found" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The AWS infrastructure (ASG, ALB, EC2) has not been deployed yet." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”§ Required Steps:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 1. Deploy Terraform Infrastructure" >> $GITHUB_STEP_SUMMARY
          echo '```powershell' >> $GITHUB_STEP_SUMMARY
          echo "cd terraform-crud/infrastructure" >> $GITHUB_STEP_SUMMARY
          echo "terraform init" >> $GITHUB_STEP_SUMMARY
          echo "terraform apply" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Or use the deployment script:" >> $GITHUB_STEP_SUMMARY
          echo '```powershell' >> $GITHUB_STEP_SUMMARY
          echo ".\deploy.ps1 -Deploy" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 2. Configure GitHub Secrets" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "After Terraform completes, add these secrets to your repository:" >> $GITHUB_STEP_SUMMARY
          echo "- \`AWS_ACCESS_KEY_ID\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`AWS_SECRET_ACCESS_KEY\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`EC2_PRIVATE_KEY\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 3. Re-run This Workflow" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Once infrastructure is deployed, re-run this workflow or push again." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“š Documentation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See [DEPLOYMENT-ORDER.md](../blob/main/DEPLOYMENT-ORDER.md) for detailed instructions." >> $GITHUB_STEP_SUMMARY
          exit 1

      - name: Setup SSH key
        if: steps.get-instances.outputs.instances_found == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Deploy to all ASG instances
        if: steps.get-instances.outputs.instances_found == 'true'
        run: |
          # Convert space-separated IPs to array
          IPS="${{ steps.get-instances.outputs.instances }}"
          
          for IP in $IPS; do
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ“¦ Deploying to instance: $IP"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            
            # Add to known hosts
            ssh-keyscan -H $IP >> ~/.ssh/known_hosts 2>/dev/null
            
            # Deploy backend
            echo "ðŸ“¤ Uploading backend code..."
            ssh -i ~/.ssh/id_rsa ubuntu@$IP "sudo mkdir -p /var/www/backend && sudo chown -R ubuntu:ubuntu /var/www/backend"
            scp -i ~/.ssh/id_rsa -r src/backend/* ubuntu@$IP:/var/www/backend/
            
            # Setup backend environment and start service
            echo "ðŸ”§ Setting up backend environment..."
            ssh -i ~/.ssh/id_rsa ubuntu@$IP << 'ENDSSH'
          set -e
          cd /var/www/backend
          
          # Create virtual environment if it doesn't exist
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          
          # Install dependencies
          source venv/bin/activate
          pip install --upgrade pip --quiet
          pip install -r requirements.txt --quiet
          
          # Enable and start FastAPI service
          sudo systemctl enable fastapi
          sudo systemctl restart fastapi
          
          # Wait a moment for service to start
          sleep 2
          
          # Check if service is running
          if sudo systemctl is-active --quiet fastapi; then
            echo "âœ… FastAPI service is running"
          else
            echo "âš ï¸ FastAPI service failed to start"
            sudo systemctl status fastapi --no-pager || true
          fi
          ENDSSH
            
            # Deploy frontend
            echo "ðŸ“¤ Uploading frontend code..."
            ssh -i ~/.ssh/id_rsa ubuntu@$IP "sudo chown -R ubuntu:ubuntu /var/www/html"
            scp -i ~/.ssh/id_rsa -r src/frontend/dist/* ubuntu@$IP:/var/www/html/
            
            # Restart NGINX
            echo "ðŸ”„ Restarting NGINX..."
            ssh -i ~/.ssh/id_rsa ubuntu@$IP << 'ENDSSH'
          sudo systemctl restart nginx
          
          # Check if NGINX is running
          if sudo systemctl is-active --quiet nginx; then
            echo "âœ… NGINX service is running"
          else
            echo "âš ï¸ NGINX service failed to start"
            sudo systemctl status nginx --no-pager || true
          fi
          ENDSSH
            
            echo "âœ… Deployment to $IP completed"
            echo ""
          done
          
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… All instances deployed successfully"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Verify instance health
        if: steps.get-instances.outputs.instances_found == 'true'
        continue-on-error: true
        run: |
          echo "ðŸ” Verifying backend health on each instance..."
          
          # Convert space-separated IPs to array
          IPS="${{ steps.get-instances.outputs.instances }}"
          
          for IP in $IPS; do
            echo "Testing $IP..."
            
            # Try to reach the health endpoint directly on the instance
            for i in {1..3}; do
              if curl -f -s -m 5 http://$IP/api/health > /dev/null 2>&1; then
                echo "âœ… $IP - Backend is responding"
                break
              else
                if [ $i -lt 3 ]; then
                  echo "â³ $IP - Waiting for backend to start (attempt $i/3)..."
                  sleep 5
                else
                  echo "âš ï¸ $IP - Backend not responding yet (may still be starting)"
                fi
              fi
            done
          done

      - name: Get ALB DNS
        id: get-alb
        continue-on-error: true
        run: |
          ALB_DNS=$(aws elbv2 describe-load-balancers \
            --names crud-app-alb \
            --query 'LoadBalancers[0].DNSName' \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$ALB_DNS" ] || [ "$ALB_DNS" == "None" ]; then
            echo "âš ï¸ ALB not found. Please deploy Terraform infrastructure first:"
            echo "  cd terraform-crud/terraform"
            echo "  terraform init"
            echo "  terraform apply"
            echo "alb_dns=" >> $GITHUB_OUTPUT
            echo "alb_exists=false" >> $GITHUB_OUTPUT
          else
            echo "alb_dns=$ALB_DNS" >> $GITHUB_OUTPUT
            echo "alb_exists=true" >> $GITHUB_OUTPUT
            echo "âœ… ALB DNS: $ALB_DNS"
          fi

      - name: Wait for ALB target health
        if: steps.get-alb.outputs.alb_exists == 'true'
        run: |
          echo "â³ Waiting for instances to become healthy in ALB..."
          
          # Get target group ARN
          TG_ARN=$(aws elbv2 describe-target-groups \
            --names crud-app-tg \
            --query 'TargetGroups[0].TargetGroupArn' \
            --output text 2>/dev/null || echo "")
          
          if [ -z "$TG_ARN" ]; then
            echo "âš ï¸ Target group not found, skipping health check"
            exit 0
          fi
          
          # Wait up to 5 minutes for targets to become healthy
          for i in {1..20}; do
            HEALTHY_COUNT=$(aws elbv2 describe-target-health \
              --target-group-arn "$TG_ARN" \
              --query 'length(TargetHealthDescriptions[?TargetHealth.State==`healthy`])' \
              --output text 2>/dev/null || echo "0")
            
            echo "Attempt $i/20: $HEALTHY_COUNT healthy target(s)"
            
            if [ "$HEALTHY_COUNT" -gt "0" ]; then
              echo "âœ… At least one target is healthy!"
              break
            fi
            
            if [ $i -lt 20 ]; then
              echo "Waiting 15 seconds..."
              sleep 15
            fi
          done

      - name: Health check via ALB
        if: steps.get-alb.outputs.alb_exists == 'true'
        continue-on-error: true
        run: |
          echo "ðŸ” Testing ALB health endpoint..."
          
          # Try health check with retries
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "Health check attempt $((RETRY_COUNT + 1))/$MAX_RETRIES..."
            
            if curl -f -s -o /dev/null -w "%{http_code}" http://${{ steps.get-alb.outputs.alb_dns }}/api/health | grep -q "200"; then
              echo "âœ… Health check passed!"
              echo "âœ… Deployment successful!"
              echo "ðŸŒ Application URL: http://${{ steps.get-alb.outputs.alb_dns }}"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "âš ï¸ Health check failed, retrying in 10 seconds..."
              sleep 10
            fi
          done
          
          echo "âš ï¸ Health check failed after $MAX_RETRIES attempts"
          echo "This may be normal if services are still starting up"
          echo "Check the ALB manually: http://${{ steps.get-alb.outputs.alb_dns }}"
          exit 0
      
      - name: Health check skipped
        if: steps.get-alb.outputs.alb_exists != 'true'
        run: |
          echo "âš ï¸ Health check skipped - ALB not found"
          echo "ðŸ“‹ Code deployed to instances, but ALB is not configured"
          echo "ðŸ”§ Next steps:"
          echo "  1. Deploy Terraform infrastructure to create the ALB"
          echo "  2. Re-run this workflow for full deployment verification"

      - name: Deployment summary
        if: success()
        run: |
          echo "### ðŸš€ Deployment Successful! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.get-alb.outputs.alb_exists }}" == "true" ]; then
            echo "**Application URL:** http://${{ steps.get-alb.outputs.alb_dns }}" >> $GITHUB_STEP_SUMMARY
            echo "**API URL:** http://${{ steps.get-alb.outputs.alb_dns }}/api" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **ALB Not Found** - Infrastructure not fully deployed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Deploy Terraform infrastructure:" >> $GITHUB_STEP_SUMMARY
            echo '   ```bash' >> $GITHUB_STEP_SUMMARY
            echo "   cd terraform-crud/infrastructure" >> $GITHUB_STEP_SUMMARY
            echo "   terraform init" >> $GITHUB_STEP_SUMMARY
            echo "   terraform apply" >> $GITHUB_STEP_SUMMARY
            echo '   ```' >> $GITHUB_STEP_SUMMARY
            echo "2. Re-run this workflow for full deployment" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Instances Deployed:** ${{ steps.get-instances.outputs.instances }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
